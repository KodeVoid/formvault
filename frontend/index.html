<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormVault</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800">
    <div id="app">
      <!-- Navbar -->
      <header class="bg-purple-700 text-white">
        <nav class="container mx-auto px-6 py-4" aria-label="Main navigation">
          <ul class="flex space-x-6">
            <li v-for="link in navLinks" :key="link.id">
              <a :href="link.link" class="hover:underline font-semibold">
                {{ link.name }}
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Main -->
      <main class="container mx-auto px-6 py-12 text-center">
        <h1 class="text-4xl font-bold text-purple-700 mb-4">{{ pageTitle }}</h1>
        <p class="text-lg mb-8">{{ intro }}</p>

        <h2 class="text-2xl font-semibold mb-4">Contributions are Welcome</h2>
        <a
          href="http://github.com/kodevoid/formvault"
          target="_blank"
          rel="noopener noreferrer"
          class="inline-block bg-purple-700 text-white px-4 py-2 rounded-lg shadow hover:bg-purple-800 transition"
        >
          Visit FormVault on GitHub
        </a>
      </main>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            navLinks: [
              { id: "home", name: "Home", link: "#home" },
              { id: "about", name: "About Us", link: "#about" },
              { id: "services", name: "Services", link: "#services" },
              {
                id: "contribution",
                name: "Contribution",
                link: "#contribution",
              },
              { id: "waitlist", name: "WaitList", link: "#waitlist" },
            ],
            pageTitle: "FormVault",
            intro:
              "Welcome to FormVault, a safe and secure form handling service",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
